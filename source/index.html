<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body draggable="true">
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form-group">
                <label>Name of Subcategory</label>
                <input type="text" id="input-subcategory">
                <button id="add-subcategory">Add Subcategory</button>
            </div>
        </div>
    </div>
    <header>
        <div class="form-group">
            <label>Category</label>
            <input id="input-category" type="text" placeholder="Enter category">
            <button id="add-category" disabled>Add Category</button>
        </div>
    </header>
    <section class="tree-wrapper"></section>
    <div id="result"></div>
</body>
</html>
